    const lever = document.querySelector('#lever');
    const gate = document.querySelector('#gate');

    // Add event listener to the lever
    lever.addEventListener('click', () => {
      // Play lever animation
      lever.setAttribute('animation-mixer', { clip: 'Level_Down' });

      // Delay gate animation slightly to sync with lever action
      setTimeout(() => {
        gate.setAttribute('animation-mixer', { clip: 'open' , loop: 'once' });
      }, 500);
      gate.addEventListener('animation-finished', function () {
      console.log('Door animation finished. Starting loop animation.');
      gate.setAttribute('animation-mixer', 'clip: animation; loop: repeat');
    });
  });
